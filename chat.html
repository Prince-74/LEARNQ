<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Robot Image Styles */
    .robo-img {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .robo {
      width: 60px;
      height: 60px;
    }

    .s-txt {
      position: fixed;
      bottom: 90px;
      right: 20px;
      text-align: center;
    }

    .supp-txt {
      font-size: 14px;
      color: #555;
    }

    /* Popup Chat Window Styles */
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 90px;
      width: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .chat-popup-header {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      font-size: 16px;
      position: relative;
    }

    .chat-popup-body {
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #f0f0f0;
      text-align: right;
    }

    .bot-message {
      background-color: #007BFF;
      color: white;
      text-align: left;
    }

    .chat-popup-footer {
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 5px;
    }

    .chat-popup-footer input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-popup-footer button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-popup-footer button:hover {
      background-color: #0056b3;
    }

     .chat-popup-footer select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }


    /* Close Button Styles */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Robot Image -->
  <div class="robo-img" onclick="toggleChat()">
    <img class="robo" src="assets/Icons/robo2.png" alt="Robot">
  </div>

  <div class="s-txt">
    <p class="supp-txt">SUPPORT</p>
  </div>

  <!-- Chat Popup -->
  <div class="chat-popup" id="chatPopup">
    <div class="chat-popup-header">
      Chat Support
      <button class="close-btn" onclick="toggleChat()">Ã—</button>
    </div>
    <div class="chat-popup-body" id="chatBody">
      <p class="message bot-message">Hi! How can I help you today?</p>
    </div>
    <div class="chat-popup-footer">
       <select id="modelSelect">
          <option value="gemini-pro">Gemini Pro</option>
          <option value="gemini-pro-vision">Gemini Pro Vision</option>
        </select>
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatPopup = document.getElementById('chatPopup');
      chatPopup.style.display = (chatPopup.style.display === 'none' || chatPopup.style.display === '') ? 'block' : 'none';
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
       const modelSelect = document.getElementById('modelSelect');
      const chatBody = document.getElementById('chatBody');
        const selectedModel = modelSelect.value;
      if (userInput.value.trim() === '') return;

      // Add user message to the chat
      const userMessage = document.createElement('p');
      userMessage.className = 'message user-message';
      userMessage.textContent = userInput.value;
      chatBody.appendChild(userMessage);

      // Show "loading..." message
       const loadingMessage = document.createElement('p');
      loadingMessage.className = 'message bot-message';
      loadingMessage.textContent = 'Loading...';
      chatBody.appendChild(loadingMessage);


      // Scroll to the bottom of the chat
      chatBody.scrollTop = chatBody.scrollHeight;

      // Call the API and update the bot message
       try {
        const response = await fetchBotResponse(userInput.value, selectedModel);
           loadingMessage.remove();
            const botMessage = document.createElement('p');
            botMessage.className = 'message bot-message';
            botMessage.textContent = response;
            chatBody.appendChild(botMessage);
        } catch (error) {
           loadingMessage.remove()
          const errorMessage = document.createElement('p');
            errorMessage.className = 'message bot-message';
            errorMessage.textContent = 'Oops! Something went wrong. Please try again later.';
            chatBody.appendChild(errorMessage);
          console.error('Error fetching bot response:', error);
        }

      // Clear input field
      userInput.value = '';
    }

    async function fetchBotResponse(userMessage, selectedModel) {
      const apiKey = 'AIzaSyBjCeqSMVemXHiQ8tYk56hrJJMhRaQgwnw'; // Replace with your actual API key
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateText?key=${apiKey}`;
      const requestBody = {
        "prompt": {
        "text": userMessage
      },
        "temperature": 0.7,
        "maxOutputTokens": 256
    };

    try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          console.error('API Error:', response.status, response.statusText);
          throw new Error(`API error: ${response.statusText}`);
        }

        const data = await response.json();
         console.log("API Response:", data);


       if (data.candidates && data.candidates.length > 0 && data.candidates[0].output) {
          return data.candidates[0].output;
        } else {
          return "Sorry, I couldn't understand that.";
        }
      } catch (error) {
        console.error('Fetch Error:', error);
        throw new Error("Failed to fetch the bot response.");
      }
}
  </script>

</body>
</html>
